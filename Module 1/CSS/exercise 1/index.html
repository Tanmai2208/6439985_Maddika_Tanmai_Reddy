<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Exercise 1 - CSS Methods</title>

  <!-- Internal CSS: styling the body background -->
  <style>
    body {
      background-color: #f0f0f0;
    }
  </style>

  <!-- External CSS file -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Inline CSS: makes this heading red -->
  <h1 style="color: red;">Welcome to the Community Event Portal</h1>

  <!-- Styled using external stylesheet -->
  <h2>Explore Events in Your Area</h2>

</body>
</html>

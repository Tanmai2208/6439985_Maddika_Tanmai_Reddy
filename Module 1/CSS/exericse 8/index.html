<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Card Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <section class="eventCard">
    <h2>Yoga at Sunrise</h2>
    <p>Join our free yoga session at the beach every Sunday at 6:00 AM.</p>
  </section>

  <section class="eventCard hidden-box">
    <h2>This Event is Hidden</h2>
    <p>This section is hidden using <code>visibility: hidden;</code></p>
  </section>

  <section class="eventCard display-none-box">
    <h2>This Event is Removed</h2>
    <p>This section is hidden using <code>display: none;</code></p>
  </section>

  <form class="form-section">
    <label for="name">Your Name:</label>
    <input type="text" id="name" placeholder="Enter your name">
  </form>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 3 - Selectors Playground</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Element selector target -->
  <h2>Upcoming Community Events</h2>

  <!-- Grouping selector target -->
  <h3>Summer Festival</h3>
  <p>Come enjoy music, food, and fun activities for all ages!</p>

  <!-- ID selector target -->
  <div id="mainHeader">Local Events This Week</div>

  <!-- Class selector target -->
  <div class="eventCard">
    <h3>Art Walk</h3>
    <p>Explore local galleries and street art exhibits.</p>
  </div>

  <div class="eventCard">
    <h3>Farmers Market</h3>
    <p>Fresh produce and local crafts every Sunday.</p>
  </div>

</body>
</html>

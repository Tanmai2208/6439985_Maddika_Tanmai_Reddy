<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Event Registration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        .form-container {
            max-width: 600px;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        #confirmation {
            margin-top: 20px;
            padding: 15px;
            background-color: #d4edda;
            color: #155724;
            border-radius: 4px;
            display: none;
        }
        
        .required:after {
            content: " *";
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Register for Community Events</h1>
        
        <form id="eventForm">
            <div class="form-group">
                <label for="name" class="required">Full Name</label>
                <input type="text" id="name" name="name" required autofocus 
                       placeholder="John Smith">
            </div>
            
            <div class="form-group">
                <label for="email" class="required">Email</label>
                <input type="email" id="email" name="email" required 
                       placeholder="your.email@example.com">
            </div>
            
            <div class="form-group">
                <label for="date" class="required">Event Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            
            <div class="form-group">
                <label for="eventType" class="required">Event Type</label>
                <select id="eventType" name="eventType" required>
                    <option value="" disabled selected>Select an event...</option>
                    <option value="festival">Community Festival</option>
                    <option value="workshop">Educational Workshop</option>
                    <option value="sports">Sports Tournament</option>
                    <option value="concert">Summer Concert</option>
                    <option value="market">Farmers Market</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">Special Requests</label>
                <textarea id="message" name="message" 
                          placeholder="Any special requirements or comments..."></textarea>
            </div>
            
            <button type="submit">Register Now</button>
            
            <output id="confirmation"></output>
        </form>
    </div>

    <script>
        document.getElementById('eventForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value;
            const eventType = document.getElementById('eventType').value;
            const eventDate = document.getElementById('date').value;
            
            // Format date
            const formattedDate = new Date(eventDate).toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            // Create confirmation message
            const eventNames = {
                'festival': 'Community Festival',
                'workshop': 'Educational Workshop',
                'sports': 'Sports Tournament',
                'concert': 'Summer Concert',
                'market': 'Farmers Market'
            };
            
            const confirmation = document.getElementById('confirmation');
            confirmation.innerHTML = `
                <h3>Thank you, ${name}!</h3>
                <p>You have successfully registered for:</p>
                <p><strong>${eventNames[eventType]}</strong> on <strong>${formattedDate}</strong></p>
                <p>A confirmation email has been sent to your inbox.</p>
            `;
            confirmation.style.display = 'block';
            
            // Scroll to confirmation
            confirmation.scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
</html>

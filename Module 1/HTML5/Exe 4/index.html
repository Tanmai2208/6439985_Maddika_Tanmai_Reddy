<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Events Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .gallery {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        
        .gallery img {
            width: 100%;
            border: 3px solid #3498db;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        
        .gallery img:hover {
            transform: scale(1.03);
        }
        
        .gallery td {
            padding: 10px;
            text-align: center;
            vertical-align: top;
        }
        
        .gallery figcaption {
            margin-top: 10px;
            font-style: italic;
            color: #7f8c8d;
        }
        
        .event-title {
            font-weight: bold;
            color: #2c3e50;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Community Events Gallery</h1>
    
    <table class="gallery">
        <tr>
            <td>
                <figure>
                    <img src="https://cdn.vectorstock.com/i/1000v/54/58/summer-festival-celebration-vector-9905458.jpg" 
                         alt="Summer Festival" 
                         title="Annual Summer Festival">
                    <figcaption>
                        <div class="event-title">Summer Festival</div>
                        June 15, 2023
                    </figcaption>
                </figure>
            </td>
            <td>
                <figure>
                    <img src="https://myneighborhoodnews.com/uploads/images/Generic_Photos/Activities/community_food_fair_generic.jpg" 
                         alt="Community Food Fair" 
                         title="Local Food Fair">
                    <figcaption>
                        <div class="event-title">Food Fair</div>
                        July 4, 2023
                    </figcaption>
                </figure>
            </td>
            <td>
                <figure>
                    <img src="https://www.treebo.com/blog/wp-content/uploads/2018/04/Art-Galleries-in-Hyderabad.jpg" 
                         alt="Local Art Exhibit" 
                         title="Community Art Show">
                    <figcaption>
                        <div class="event-title">Art Exhibit</div>
                        August 12, 2023
                    </figcaption>
                </figure>
            </td>
        </tr>
        <tr>
            <td>
                <figure>
                    <img src="https://cdn-az.allevents.in/events6/banners/34bb75d0-16f3-11f0-9a98-a5f3bac1a98b-rimg-w1200-h675-dc010101-gmir.png?v=1744389430" 
                         alt="Live Music Night" 
                         title="Community Concert">
                    <figcaption>
                        <div class="event-title">Music Night</div>
                        September 8, 2023
                    </figcaption>
                </figure>
            </td>
            <td>
                <figure>
                    <img src="https://nationaltoday.com/wp-content/uploads/2021/07/National-Farmers-Market-Week-1200x834.jpg" 
                         alt="Weekly Farmers Market" 
                         title="Local Produce Market">
                    <figcaption>
                        <div class="event-title">Farmers Market</div>
                        Every Saturday
                    </figcaption>
                </figure>
            </td>
            <td>
                <figure>
                    <img src="https://cdn1.designhill.com/uploads/personal_designs/e9b7f09ee0e3a5cb6e46fd06391a4f1b-c4d2f78929f411882bb25123f2c4698d16310330027418.png?ver=2.12.84" 
                         alt="Book Donation Drive" 
                         title="Community Library Fundraiser">
                    <figcaption>
                        <div class="event-title">Book Drive</div>
                        October 20-25, 2023
                    </figcaption>
                </figure>
            </td>
        </tr>
    </table>
</body>
</html>

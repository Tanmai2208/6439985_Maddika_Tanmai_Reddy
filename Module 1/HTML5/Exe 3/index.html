<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Portal - Welcome</title>
    <style>
        #welcomeBanner {
            background: #3498db;
            color: white;
            padding: 1rem;
            margin: 1rem;
            border-radius: 5px;
            text-align: center;
        }
        .highlight {
            background: #f1c40f;
            padding: 0.2rem 0.5rem;
            border-radius: 3px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="welcomeBanner">
        <h2>Welcome back, <span class="highlight">John</span>!</h2>
        <p>Special <span style="color:#e74c3c; font-weight:bold;">50% discount</span> on your next event registration!</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Centered Content in Grid</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .center-box {
      height: 200px;
      background-color: #f8f9fa;
      border: 1px dashed #ccc;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <div class="row justify-content-center align-items-center center-box">
      <div class="col-6 text-center">
        <div class="p-3 bg-success text-white">Centered Box</div>
      </div>
    </div>
  </div>

</body>
</html>

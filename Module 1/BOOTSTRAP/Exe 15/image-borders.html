<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Borders and Rounded Circle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container my-5 text-center">
    <h2 class="mb-4">Image with Borders and Rounded Circle</h2>

    <img 
      src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?auto=format&fit=crop&w=300&q=80" 
      alt="Sample Image" 
      class="border border-primary border-3 rounded-circle"
    />

    <p class="mt-3">This image has a thick primary colored border and is perfectly circular using <code>rounded-circle</code>.</p>
  </div>

</body>
</html>

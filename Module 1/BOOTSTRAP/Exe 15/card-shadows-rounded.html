<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Card with Shadows and Rounded Pill</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container my-5 d-flex justify-content-center">
    <div class="card shadow shadow-lg rounded-pill p-4" style="max-width: 400px;">
      <h3 class="card-title mb-3 text-center">Special Offer</h3>
      <p class="card-text text-center">
        Enjoy 25% off on your first purchase! This card uses <code>shadow</code>, <code>shadow-lg</code>, and a <code>rounded-pill</code> shape.
      </p>
      <div class="d-flex justify-content-center">
        <button class="btn btn-success btn-lg rounded-pill px-4">Shop Now</button>
      </div>
    </div>
  </div>

</body>
</html>

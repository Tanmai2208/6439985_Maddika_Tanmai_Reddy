<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Icon Only Buttons</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>

  <div class="container my-5 text-center">
    <h2>Icon Only Buttons</h2>

    <div class="d-flex justify-content-center gap-3 mt-4">
      <button type="button" class="btn btn-primary" aria-label="Save">
        <i class="bi bi-save"></i>
      </button>
      <button type="button" class="btn btn-danger" aria-label="Delete">
        <i class="bi bi-trash"></i>
      </button>
      <button type="button" class="btn btn-success" aria-label="Upload">
        <i class="bi bi-upload"></i>
      </button>
      <button type="button" class="btn btn-warning" aria-label="Edit">
        <i class="bi bi-pencil"></i>
      </button>
    </div>
  </div>

</body>
</html>

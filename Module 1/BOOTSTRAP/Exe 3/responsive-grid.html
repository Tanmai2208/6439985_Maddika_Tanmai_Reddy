<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Grid Layout</title>

  <!-- Bootstrap CSS (CDN or local) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>

  <div class="container my-5">
    <h2 class="mb-4">Responsive Grid Example</h2>
    
    <div class="row">
      <div class="col-12 col-sm-6 col-lg-4 mb-3">
        <div class="p-4 bg-primary text-white text-center">Column 1</div>
      </div>
      <div class="col-12 col-sm-6 col-lg-4 mb-3">
        <div class="p-4 bg-success text-white text-center">Column 2</div>
      </div>
      <div class="col-12 col-sm-6 col-lg-4 mb-3">
        <div class="p-4 bg-danger text-white text-center">Column 3</div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Grid Structure</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>

  <div class="container mt-5">
    <h3 class="mb-4">Grid Layout with .container, .row, and .col-*</h3>
    
    <div class="row">
      <div class="col-md-4">
        <div class="p-3 bg-warning text-center">Column A (col-md-4)</div>
      </div>
      <div class="col-md-4">
        <div class="p-3 bg-info text-white text-center">Column B (col-md-4)</div>
      </div>
      <div class="col-md-4">
        <div class="p-3 bg-secondary text-white text-center">Column C (col-md-4)</div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

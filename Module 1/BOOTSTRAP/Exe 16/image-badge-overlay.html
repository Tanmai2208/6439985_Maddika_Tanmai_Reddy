<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image with Badge Overlay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .image-container {
      position: relative;
      display: inline-block;
    }
    .badge-overlay {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <div class="container my-5 text-center">
    <h2>Image with Badge Overlay</h2>

    <div class="image-container mt-4">
      <img src="https://images.unsplash.com/photo-1526045612212-70caf35c14df?auto=format&fit=crop&w=400&q=80" alt="Product" class="img-fluid rounded" />
      <span class="badge bg-danger badge-overlay">Sale</span>
    </div>
  </div>

</body>
</html>

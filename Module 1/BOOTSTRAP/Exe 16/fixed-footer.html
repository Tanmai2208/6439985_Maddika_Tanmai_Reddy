<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fixed Footer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      padding-bottom: 60px; /* to avoid content hidden behind footer */
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <h1>Page Content</h1>
    <p>This page demonstrates a fixed footer that stays at the bottom of the viewport.</p>
  </div>

  <!-- Fixed Footer -->
  <footer class="position-fixed bottom-0 w-100 bg-dark text-white text-center py-3">
    &copy; 2025 Your Company. All rights reserved.
  </footer>

</body>
</html>

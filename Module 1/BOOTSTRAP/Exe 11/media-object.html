<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Media Object Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container mt-5" style="max-width: 600px;">
    <div class="d-flex align-items-start">
      <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="User" class="flex-shrink-0 me-3 rounded" style="width: 64px; height: 64px; object-fit: cover;" />
      <div>
        <h5>John Smith</h5>
        <p>
          John is a graphic designer with 8 years of experience creating stunning visuals and branding materials.
        </p>
        <small class="text-muted">Posted 2 hours ago</small>
      </div>
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Display and Visibility</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container my-5">
    <h2 class="mb-4">Responsive Visibility Example</h2>

    <div class="bg-info text-white p-3 mb-3 d-none d-md-block">
      Visible on medium (md) screens and larger (≥768px), hidden on smaller.
    </div>

    <div class="bg-success text-white p-3 mb-3 d-none d-lg-flex justify-content-center">
      Visible as flexbox only on large (lg) screens and larger (≥992px), hidden on smaller.
    </div>

    <div class="bg-warning p-3 mb-3 d-block d-md-none">
      Visible only on small screens (<768px).
    </div>
  </div>

</body>
</html>

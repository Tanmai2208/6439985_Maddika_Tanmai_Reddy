<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .sidebar {
      height: 100vh;
      background-color: #343a40;
      color: white;
      padding: 1rem;
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar: hidden on xs, visible from md and up -->
      <nav class="col-md-3 d-none d-md-block sidebar">
        <h4>Sidebar Menu</h4>
        <ul class="nav flex-column">
          <li class="nav-item"><a href="#" class="nav-link text-white">Dashboard</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-white">Profile</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-white">Settings</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-white">Logout</a></li>
        </ul>
      </nav>

      <!-- Main content area -->
      <main class="col-12 col-md-9 p-4">
        <h2>Main Content</h2>
        <p>This content is always visible. The sidebar is hidden on small devices and appears on tablets and larger screens.</p>
      </main>
    </div>
  </div>

</body>
</html>

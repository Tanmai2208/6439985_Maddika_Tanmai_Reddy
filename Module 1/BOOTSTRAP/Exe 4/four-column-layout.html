<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Four-Column Layout</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-5">
    <div class="row text-center">
      <div class="col-12 col-sm-3 mb-3">
        <div class="p-4 bg-primary text-white">Column 1</div>
      </div>
      <div class="col-12 col-sm-3 mb-3">
        <div class="p-4 bg-success text-white">Column 2</div>
      </div>
      <div class="col-12 col-sm-3 mb-3">
        <div class="p-4 bg-warning text-dark">Column 3</div>
      </div>
      <div class="col-12 col-sm-3 mb-3">
        <div class="p-4 bg-danger text-white">Column 4</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spacing Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container mt-4 p-3 bg-light border">
    <h2 class="mb-3">Section with Margin and Padding</h2>
    
    <div class="mb-4 p-2 bg-white border">
      <p class="m-3">
        This paragraph uses <code>m-3</code> for margin on all sides.
      </p>
    </div>

    <div class="mt-4 py-5 bg-white border">
      <p class="px-3">
        This paragraph has top margin <code>mt-4</code> on its container and vertical padding <code>py-5</code>.
        It also has horizontal padding <code>px-3</code>.
      </p>
    </div>
  </div>

</body>
</html>

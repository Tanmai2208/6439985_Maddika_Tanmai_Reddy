<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tabbed Navigation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container mt-5">
    <h2>Nav Tabs</h2>
    <ul class="nav nav-tabs mb-4" id="navTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
          role="tab" aria-controls="home" aria-selected="true">Home</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
          role="tab" aria-controls="profile" aria-selected="false">Profile</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button"
          role="tab" aria-controls="contact" aria-selected="false">Contact</button>
      </li>
    </ul>

    <div class="tab-content" id="navTabsContent">
      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
        <p>Welcome to the Home tab content.</p>
      </div>
      <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
        <p>Profile tab content goes here.</p>
      </div>
      <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
        <p>Contact tab content goes here.</p>
      </div>
    </div>

    <h2 class="mt-5">Nav Pills</h2>
    <ul class="nav nav-pills" id="navPills" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="pill-home-tab" data-bs-toggle="tab" data-bs-target="#pill-home" type="button"
          role="tab" aria-controls="pill-home" aria-selected="true">Home</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pill-profile-tab" data-bs-toggle="tab" data-bs-target="#pill-profile" type="button"
          role="tab" aria-controls="pill-profile" aria-selected="false">Profile</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pill-contact-tab" data-bs-toggle="tab" data-bs-target="#pill-contact" type="button"
          role="tab" aria-controls="pill-contact" aria-selected="false">Contact</button>
      </li>
    </ul>

    <div class="tab-content mt-3" id="navPillsContent">
      <div class="tab-pane fade show active" id="pill-home" role="tabpanel" aria-labelledby="pill-home-tab">
        <p>Home content using nav-pills.</p>
      </div>
      <div class="tab-pane fade" id="pill-profile" role="tabpanel" aria-labelledby="pill-profile-tab">
        <p>Profile content using nav-pills.</p>
      </div>
      <div class="tab-pane fade" id="pill-contact" role="tabpanel" aria-labelledby="pill-contact-tab">
        <p>Contact content using nav-pills.</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

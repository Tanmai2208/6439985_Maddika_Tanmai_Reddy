<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Colors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container my-5">
    <h2 class="mb-4">Dashboard Status Cards</h2>
    
    <div class="row g-3">
      <div class="col-md-3">
        <div class="p-3 bg-primary text-white rounded shadow-sm">
          <h5>Users</h5>
          <p class="fs-4 fw-bold">1,250</p>
          <small>Active users today</small>
        </div>
      </div>
      
      <div class="col-md-3">
        <div class="p-3 bg-success text-white rounded shadow-sm">
          <h5>Sales</h5>
          <p class="fs-4 fw-bold">$18,400</p>
          <small>Monthly revenue</small>
        </div>
      </div>

      <div class="col-md-3">
        <div class="p-3 bg-warning text-dark rounded shadow-sm">
          <h5>Pending Orders</h5>
          <p class="fs-4 fw-bold">45</p>
          <small>Orders awaiting shipment</small>
        </div>
      </div>

      <div class="col-md-3">
        <div class="p-3 bg-danger text-white rounded shadow-sm">
          <h5>Support Tickets</h5>
          <p class="fs-4 fw-bold">7</p>
          <small>Unresolved tickets</small>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
